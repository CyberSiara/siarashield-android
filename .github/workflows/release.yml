name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Build library
      run: ./gradlew :SiaraShield:assembleRelease
    
    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          ## SiaraShield Android Library Release
          
          This release includes:
          - Cyber activity monitoring features
          - Threat detection capabilities
          - Security analytics
          - Easy integration with Android projects
          
          ### Installation
          
          Add to your `build.gradle`:
          ```gradle
          dependencies {
              implementation 'com.github.CyberSiara:siarashield-android:${{ github.ref_name }}'
          }
          ```
        draft: false
        prerelease: false
    
    - name: Upload AAR
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: SiaraShield/build/outputs/aar/SiaraShield-release.aar
        asset_name: SiaraShield-${{ github.ref_name }}.aar
        asset_content_type: application/zip
